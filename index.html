<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bar & Cocktail — Menù</title>
<style>
  body {
    margin:0; font-family: system-ui, sans-serif;
    color:#e8eef6;
    background: url("sfondo.jpg") no-repeat center center fixed;
    background-size: 110%; /* ingrandito */
    min-height:100vh; display:flex; justify-content:center; align-items:center; padding:20px;
  }
  .overlay {
    background: rgba(0,0,0,0.6);
    border-radius: 16px;
    padding: 20px;
    width:100%;
    max-width: 650px;
    text-align:center;
  }
  .logo {
    display:block;
    margin: 0 auto 20px auto;
    max-width: 300px;
    height: auto;
  }
  h1 {
    margin-bottom: 20px;
    text-shadow: 0 0 14px #ff3cac55, 0 0 22px #2bd2ff33;
  }
  .grid {
    display:grid;
    grid-template-columns: repeat(2, 1fr); /* 2 colonne */
    row-gap: 15px;
    column-gap: 5px;
    justify-items: center; /* centra i pulsanti */
  }
  .btn {
    appearance:none; border:1px solid #ff3cac66;
    background: linear-gradient(90deg, #ff3cac33, #2bd2ff33);
    color:#fff; padding:14px; border-radius:12px;
    font-weight:600; text-decoration:none; display:flex; justify-content:center; align-items:center;
    width: 100%; max-width: 220px;
    transition: transform 0.18s, background 0.18s;
  }
  .btn:hover {
    transform:translateY(-3px);
    background: linear-gradient(90deg, #ff3cac55, #2bd2ff55);
  }
  @media (max-width: 500px) {
    .grid { grid-template-columns: 1fr; } /* su mobile una colonna */
  }
</style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="Logo Bar" class="logo">
    <h1>Menù del Bar & Cocktail</h1>
    <div class="grid">
      <a class="btn" href="menu-colazioni.pdf" target="_blank">Caffetteria & Colazioni</a>
      <a class="btn" href="menu-pranzo.pdf" target="_blank">Pranzo & Snack</a>
      <a class="btn" href="menu-bevande.pdf" target="_blank">Bevande Analcoliche</a>
      <a class="btn" href="menu-cocktail.pdf" target="_blank">Cocktail & Spirits</a>
    </div>
  </div>
</body>
</html>
